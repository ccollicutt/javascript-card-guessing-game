<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div id="guess-card">
            <h2>Guess a Card</h2>
            <img id="guess-card-img" src="card-images/backs/red2.svg">
        </div>
        <div id="current-card">
            <h2>Current Card</h2>
            <img id="current-card-img" src="card-images/backs/red2.svg">
            <p id="result-message"></p>
        </div>
        <div id="game-info">
            <h2>Game Stats</h2>
            <p id="score">Score: 0</p>
            <p id="remaining-cards">Remaining Cards: 52</p>
            <div id="previous-guesses">
                <h2>Previous Guesses</h2>
                <ul id="guesses-list"></ul>
            </div>
        </div>
        <div id="game-controls">
            <h2>Game Controls</h2>
            <button id="start-button">Start Game</button>
            <button id="guess-button" disabled>Guess</button>
            <button id="continue-button" disabled>Continue</button>
            <button id="stop-button" disabled>Stop</button>
            <button id="reset-button" disabled>Reset Game</button>
            <p>Keyboard shortcuts:
                <br />s = start game
                <br />g = guess
                <br />c = continue
                <br />t = stop game
                <br />r = reset game
            </p>
            <p>
                You should get at least 100 because there is only one card at the end.
            </p>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
